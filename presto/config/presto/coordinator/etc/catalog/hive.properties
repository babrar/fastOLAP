connector.name=hive-hadoop2
hive.metastore.uri=thrift://hive-metastore-service.docker-hive-net:9083
hive.metastore.authentication.type=NONE
hive.s3.use-instance-credentials=false
hive.s3.aws-access-key=insert_aws_s3_access_key
hive.s3.aws-secret-key=insert_aws_s3_secret_key
hive.s3.endpoint=insert_aws_s3_endpoint
hive.s3select-pushdown.enabled=true
hive.parquet.use-column-names=true
